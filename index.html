<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/930e0f6c3a.js"></script>
</head>
<body>



	<div class="menu-general">
		<div class="logo">
			<h1>YUSUF</h1>
		</div>

		<div class="navbar">
			<a href="#">
				<i class="fas fa-th-large"></i>
				Dashboard
			</a>
			<a href="#">
				<i class="fas fa-users"></i>
				Customers
			</a>
			<a href="#">
				<i class="fas fa-archive"></i>
				Services
			</a>
			<a href="#">
				<i class="fas fa-file-alt"></i>
				Invoice
			</a>
			<a href="#">
				<i class="fas fa-credit-card"></i>
				Transaction
			</a>
			<a href="#">
				<i class="fas fa-wallet"></i>
				Register Salary
			</a>
			<a href="#">
				<i class="fas fa-cogs"></i>
				Settings
			</a>
		</div>
	</div>

	<main>
		<section class="body-top">
			<div class="search-box">
				<button type="submit"><i class="fa fa-search"></i></button>
				<input type="text" name="" placeholder="Search">

			</div>
			<div class="top-right">
				<span class="add-new">Add New</span>
				<i class="fa fa-user"></i>
			</div>
		</section>




		<section class="details">
			<div style="background-color:#949AD6;" class="info-box">
				<div class="icon-container">
					<i class="fa fa-users"></i>
				</div>
				<div class="box-details">
					<h3>Total Customers</h3>
					<span>120</span>
				</div>
			</div>
			<div style="background-color:#6B6DE6;" class="info-box">
				<div class="icon-container">
					<i class="fa fa-toolbox"></i>
				</div>
				<div class="box-details">
					<h3>Total Services</h3>
					<span>12</span>
				</div>
			</div>
			<div style="background-color:#7BC2BC;" class="info-box">
				<div class="icon-container">
					<i class="fa fa-file-invoice-dollar"></i>
				</div>
				<div class="box-details">
					<h3>Total Invoices</h3>
					<span>570</span>
				</div>
			</div>

			<div style="background-color:#EE7E73;" class="info-box">
				<div class="icon-container">
					<i class="fa fa-wallet"></i>
				</div>
				<div class="box-details">
					<h3>Total Revenue</h3>
					<span>450.000</span>
				</div>
			</div>
			<div style="background-color:#E57521;" class="info-box">
				<div class="icon-container">
					<i class="fa fa-money-bill-wave"></i>
				</div>
				<div class="box-details">
					<h3>Total Withdraw</h3>
					<span>350.000</span>
				</div>
			</div>
			<div style="background-color:#F7AB00;" class="info-box">
				<div class="icon-container">
					<i class="fa fa-coins"></i>
				</div>
				<div class="box-details">
					<h3>Available Balance</h3>
					<span>100.000</span>
				</div>
			</div>

		</section>

	</main>


</body>
</html>
